{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/staff.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mr Warehouse |Stock Management System</title>
  </head>
  <body class="body">
    <main>
      {% load crispy_forms_tags %}
        <div class="row">
            <div class="col-md-2 d-md-block d-none sidebar sticky-top py-5">
              <div class="col side_bar_center">
                <div class="col"><h5 class="mr_warehouse">MR Warehouse</h5></div>
                <div class="col pt-3">
                  <form class="d-flex">
                    <input class="form-control search me-2" type="search" placeholder="Search" aria-label="Search">
                  </form>
                </div>
                <div class="col pt-4"><a href="" class="navicon">Dashboard</a></div>
                <div class="col pt-4"><a class="navicon" href="{% url 'stocks_pricelist-page' %}">Stocks & Pricelist</a></div>
                <div class="col pt-4"><a class="navicon" href="{% url 'orderform-page' %}">Issue Order</a></div>
                <div class="col pt-4 align-self-end"><a class="navicon" href="{% url 'logout-view' %}">Logout</a></div>
              </div>
            </div>
            <div class="col-md-10 col-12 mainbar py-5">

            <!-- row 2 -->
            <div class="row">
              <div class="col-12 border-0 first_card">
                  <div class="card">
                      <div class="card-body d-flex align-items-center justify-content-between">
                          <div class="col">
                              <h3 class="fw-bold animate__animated animate__infinite	infinite animate__pulse animate__slower	3s">Welcome {{user |title}}</h3>
                              <small class="small_blue fst-italic">..stock record control sheet</small>
                          </div>
                          <div class="col d-flex align-items-center justify-content-end">
                              <img src="{% static 'img/logo_2.png' %}" width="140px" height="80px" alt="">
                          </div>
                      </div>
                  </div>
              </div>
            </div>
            <!-- end -->
              <nav>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      {% include 'partials/messages.html' %}
                    </div>
                  </div>
                </div>
              </nav>
                ....
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      setTimeout(function () {
       $("#message").fadeOut('slow')
      }, 4000)
    </script>
  </body>
</html>
